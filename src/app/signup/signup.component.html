<form [formGroup]="mainForm" (ngSubmit)="onSubmit()" class="mainFrm">
    <h3 class="text-center">SignUp</h3>
    <div class="form-group">
        <label>FullName</label>
        <input type="text" formControlName="Fullname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Fullname.errors }"/>
        <div *ngIf="submitted && f.Fullname.errors"><p>Required</p></div>
    </div>
    <div class="form-group">
        <label for="Mobile">Mobile</label>
        <input id="Mobile" type="number" formControlName="Mobile" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Mobile.errors }">
        <div *ngIf="submitted && f.Mobile.errors" class="invalid-feedback"><p>LastName Required</p></div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required" ><p>Email Required</p></div>
            <div *ngIf="f.email.errors.email"><p>Please fill valid email</p></div>
        </div>
        
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input id="Password" type="password" formControlName="Password" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.Password.errors }">
        <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
            <div *ngIf="f.Password.errors.required" ><p>Password Required</p></div>
            <div *ngIf="f.Password.errors.minlength"><p>please Enter minimum 5 character</p></div>
            <div *ngIf="f.Password.errors.maxlength"><p>please Enter maximum 8 character</p></div>
        </div>
    </div>
    <!-- <mat-slide-toggle>Slide me!</mat-slide-toggle> -->
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
